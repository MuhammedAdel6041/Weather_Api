<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="imge/icons8-partly-cloudy-day-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Weather</title>
  </head>
  <body>
    <section id="header">
      <nav class="navbar navbar-expand-lg p-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="imge/icons8-partly-cloudy-day-48.png" alt="" />
            <div
              class="info-nav ps-2 d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="mb-0">weather</h5>
              <small>tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">news</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">live camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="searchInput pt-5">
          <input
            type="text"
            name="search"
            id="searchvalue"
            placeholder="find your Location...."
          />
          <button id="searchLocation">find</button>
        </div>
        <div class="row" id="demo"></div>
      </div>
      <div class="container d-flex justify-content-between py-5 footer">
        <div class="contct">
          <input type="text" placeholder="enter your email " />
          <input type="button" value="Subscribe" />
        </div>
        <div class="icons d-flex justify-content-center align-items-center">
          <div class="faec d-flex justify-content-center align-items-center">
            <a href=""> <i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <div class="faec d-flex justify-content-center align-items-center">
            <a href=""> <i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="faec d-flex justify-content-center align-items-center">
            <a href=""><i class="fa-brands fa-google"></i></a>
          </div>
          <div class="faec d-flex justify-content-center align-items-center">
            <a href=""> <i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </section>
    

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
